<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL CLOCK</title>
<link rel="shortcut icon" href="./img.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="./clock.css">
</head>
<body>
    <main id="clock_container">
        <section id="hours_section">
            <h1 id="hours">00</h1>
            <p>HOURS</p>
        </section>
        <section id="minutes_section">
            <h1 id="min">00</h1>
            <p>MINUTES</p>
        </section>
        <section id="seconds_section">
            <h1 id="sec">00</h1>
            <p>SECONDS</p>
        </section>

</main>
        <script src="./clock.js"> </script>
    
</body>
</html>
